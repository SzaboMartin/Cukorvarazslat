<div class="container">
	<div class="row my-5 justify-content-center">
		
		<!-- Panel -->
		<div class="form-panel profile p-4 border rounded-4 bg-wheat 
								col-11 col-md-8 col-lg-6 col-xxl-5">

      <!-- Title -->
			<h3 class="text-center">Profil</h3>

			<!-- Profile form -->	 
			<form name="profileForm">

				<!-- User type -->
				<div class="mb-3">
					<label for="country_code" class="form-label">
						<span>Típus:</span>
					</label>
					<div class="mb-3">

						<!-- Type -->
						<input class="form-control d-inline-block bg-light text-center"
									id="type"
									name="type" 
									type="text"
									style="max-width:50px;"
									spellcheck="false" 
									autocomplete="off"
									maxlength="1"
									ng-model="model.type"
									ng-init="model.type=$root.user.type"
									disabled>

						<!-- Type name -->
						<input class="form-control bg-light d-inline-block"
									id="type_name"
									name="type_name" 
									type="text"
									style="max-width:200px;"
									spellcheck="false" 
									autocomplete="off"
									ng-model="model.type_name"
									ng-init="model.type_name=$root.user.type_name"
									disabled>
					</div>
				</div>

				<!-- Name -->
				<div class="mb-3">
					<label for="proName" class="form-label">
						<i class="fa-solid fa-star fa-2xs text-danger"></i>
						<span>Név:</span>
					</label>
					<input class="form-control"
								id="proName"
								name="proName"
								placeholder="név"
								type="text"
								spellcheck="false" 
								autocomplete="off"
								maxlength="100"
								ng-model="model.name"
								ng-init="model.name=$root.user.name"
								required>
				</div>

				<!-- Born -->
				<div class="mb-3">
					<label for="proBorn" class="form-label">
						<i class="fa-solid fa-star fa-2xs text-danger"></i>
						<span>Született:</span>
					</label>
					<input class="form-control"
								id="proBorn"
								name="proBorn"
								type="date"
								style="max-width:170px;"
								spellcheck="false" 
								autocomplete="off"
								max="{{helper.maxBorn}}"
								min="{{helper.minBorn}}"
								ng-model="model.born"
								ng-init="model.born=$root.user.born"
								required>
				</div>

				<!-- Gendern -->
				<fieldset class="mb-3">
					<legend class="form-label fs-6">
						<i class="fa-solid fa-star fa-2xs text-danger"></i>
						<span>Neme:</span>
					</legend>

					<!-- Inpu/Label for female -->
					<div class="form-check form-check-inline">
						<input id="female"
									name="gender" 
									type="radio"
									value="F"
									class="form-check-input"
									ng-model="model.gender" 
									required>
						<label for="female" class="form-check-label">
							nő
						</label>
					</div>

					<!-- Inpu/Label for male -->
					<div class="form-check form-check-inline">
						<input id="male"
									name="gender"
									type="radio" 
									value="M"
									class="form-check-input"
									ng-model="model.gender"
									ng-init="model.gender=$root.user.gender" 
									required
									ng-check-mark>
						<label for="male" class="form-check-label">
							férfi
						</label>
					</div>
				</fieldset>

				<!-- Address -->
				<div class="mb-3">
					<label for="address" class="form-label">
						<span>Lakcím:</span>
					</label>
					<textarea class="form-control"
										id="address"
										name="address" 
										placeholder="lakcím"
										spellcheck="false" 
										autocomplete="off"
										rows="1"
										ng-model="model.address"
										ng-init="model.address=$root.user.address">
					</textarea>
				</div>

				<!-- Phone -->
				<div class="mb-3">
					<label for="country_code" class="form-label">
						<span>Telefonszám:</span>
					</label>
					<div class="mb-3">

						<!-- Country code -->
						<span>+</span>
						<input class="form-control d-inline-block mx-1"
									id="country_code"
									name="country_code" 
									type="text"
									placeholder="OH"
									style="max-width:60px;"
									spellcheck="false" 
									autocomplete="off"
									maxlength="3"
									ng-model="model.country_code"
									ng-init="model.country_code=$root.user.country_code"
									ng-pattern="/^$|^(?!(0))[0-9]{1,3}$/">

						<!-- Phone -->
						<input class="form-control d-inline-block"
									id="phone"
									name="phone" 
									type="text"
									placeholder="telefonszám"
									style="max-width:150px;"
									spellcheck="false" 
									autocomplete="off"
									maxlength="10"
									ng-model="model.phone"
									ng-init="model.phone=$root.user.phone"
									ng-pattern="/^$|^(?!(0))[0-9]{7,10}$/">
					</div>
				</div>

				<!-- Buttons -->
				<div class="text-center text-sm-end">

					<!-- Accept button -->
					<button data-key="profile" 
									type="button" 
									class="btn mx-1 mb-1 btn-primary"
									style="min-width:120px;"
									ng-disabled="profileForm.$invalid" 
									ng-click="methods.accept($event)">
						Módosít
					</button>

					<!-- Cancel -->
					<button type="button" 
									class="btn mx-1 mb-1 btn-secondary" 
									style="min-width:120px;"
									ng-click="methods.cancel($event)">
						Mégsem
					</button>
				</div>  
			</form>
		</div>
	</div>
</div>
