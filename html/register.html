<div class="container">
	<div class="row my-5 justify-content-center">

    <!-- Panel -->
		<div class="form-panel register p-4 border bg-black rounded-4 
                col-11 col-md-8 col-lg-6 col-xxl-5">

      <!-- Title -->
			<h3 class="text-center text-white">Regisztráció</h3>

      <!-- Register form -->	 
      <form name="registerForm">

        <!-- Name -->
        <div class="mb-3">
          <label for="regName" class="form-label">
            <i class="fa-solid fa-star fa-2xs text-danger"></i>
            <span class="text-white">Név:</span>
          </label>
          <input class="form-control"
                id="regName"
                name="regName"
                placeholder="Név"
                type="text"
                spellcheck="false" 
                autocomplete="off"
                maxlength="100"
                ng-model="model.name"
                ng-init="model.name=null"
                required>
        </div>

        <!-- Born -->
        <div class="mb-3">
          <label for="regBorn" class="form-label">
            <i class="fa-solid fa-star fa-2xs text-danger"></i>
            <span class="text-white">Született:</span>
          </label>
          <input class="form-control"
                id="regBorn"
                name="regBorn"
                type="date"
                style="max-width:170px;"
                spellcheck="false" 
                autocomplete="off"
                max="{{helper.maxBorn}}"
                min="{{helper.minBorn}}"
                ng-model="model.born"
                ng-init="model.born=null"
                required>
        </div>

        <!-- Gendern -->
        <fieldset class="mb-3">
          <legend class="form-label fs-6">
            <i class="fa-solid fa-star fa-2xs text-danger"></i>
            <span class="text-white">Neme:</span>
          </legend>

          <!-- Inpu/Label for male -->
          <div class="form-check form-check-inline">
            <input id="male"
                  name="gender" 
                  type="radio"
                  value="M"
                  class="form-check-input"
                  ng-model="model.gender" 
                  required>
            <label for="male" class="form-check-label text-white">
              Férfi
            </label>
          </div>

          <!-- Inpu/Label for female -->
          <div class="form-check form-check-inline">
            <input id="female"
                  name="gender"
                  type="radio" 
                  value="F"
                  class="form-check-input"
                  ng-model="model.gender"
                  ng-init="model.gender=null" 
                  required
                  ng-check-mark>
            <label for="female" class="form-check-label text-white">
              Nő
            </label>
          </div>
        </fieldset>

        <!-- Address -->
        <div class="mb-3">
          <label for="address" class="form-label">
            <span class="text-white">Lakcím:</span>
          </label>
          <textarea class="form-control"
                    id="address"
                    name="address" 
                    placeholder="Lakcím"
                    spellcheck="false" 
                    autocomplete="off"
                    rows="1"
                    ng-model="model.address"
                    ng-init="model.address=null">
          </textarea>
        </div>

        <!-- Phone -->
        <div class="mb-3">
          <label for="country_code" class="form-label">
            <span class="text-white">Telefonszám:</span>
          </label>
          <div class="mb-3">

            <!-- Country code -->
            <span class="text-white">+</span>
            <input class="form-control d-inline-block mx-1"
                  id="country_code"
                  name="country_code" 
                  type="text"
                  placeholder="OH"
                  style="max-width:60px;"
                  spellcheck="false" 
                  autocomplete="off"
                  maxlength="3"
                  ng-model="model.country_code"
                  ng-init="model.country_code='36'"
                  ng-pattern="/^$|^(?!(0))[0-9]{1,3}$/">

            <!-- Phone -->
            <input class="form-control d-inline-block"
                  id="phone"
                  name="phone" 
                  type="text"
                  placeholder="telefonszám"
                  style="max-width:150px;"
                  spellcheck="false" 
                  autocomplete="off"
                  maxlength="10"
                  ng-model="model.phone"
                  ng-init="model.phone=null"
                  ng-pattern="/^$|^(?!(0))[0-9]{7,10}$/">
          </div>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="regEmail" class="form-label">
            <i class="fa-solid fa-star fa-2xs text-danger"></i>
            <span class="text-white">Email cím:</span>
          </label>
          <input class="form-control"
                id="regEmail"
                name="regEmail"
                placeholder="Email-cím"
                type="email"
                spellcheck="false" 
                autocomplete="off"
                maxlength="50"
                ng-model="model.email"
                ng-init="model.email=null"
                ng-pattern="/^([a-z0-9_.+-])+\@(([a-z0-9-])+\.)+([a-z0-9]{2,4})+$/"
                required>
        </div>

        <!-- Password -->
        <div class="mb-1">
          <label for="regPassword" class="form-label">
            <i class="fa-solid fa-star fa-2xs text-danger"></i>
            <span class="text-white">Jelszó:</span>
          </label>
          <input class="form-control input-password"
                id="regPassword"
                name="regPassword"
                placeholder="Jelszó" 
                type="password"
                spellcheck="false" 
                autocomplete="off"
                maxlength="50"
                ng-model="model.password"
                ng-init="model.password=null"
                ng-pattern="/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/"
                required
                aria-describedby="regPasswordHelp">
          <div id="regPasswordHelp" class="form-text text-muted fs-sm">
            6-20 karakter (kis-nagy betűt, és számot tartalmaz)
          </div>
        </div>

        <!-- Show/Hide password -->
				<div class="mb-3 form-check">
					<input type="checkbox" 
								 class="form-check-input" 
								 id="passwordShow"
								 name="passwordShow"
								 ng-model="model.passwordShow"
								 ng-init="model.passwordShow=false"
								 ng-click="event=$event"
					 			 ng-change="methods.showHidePassword(event)">
					<label class="form-check-label  text-white" for="passwordShow">
						Jelszót megjelenít
					</label>
				</div>
        <hr class="divider">

        <!-- Buttons -->
        <div class="text-center text-sm-end">

          <!-- Accept button -->
          <button data-key="register" 
                  type="button" 
                  class="btn mx-1 mb-1 btn-primary bg-black text-white border-white"
                  style="min-width:120px;"
                  ng-disabled="registerForm.$invalid" 
                  ng-click="methods.accept($event)">
            Regisztráció
          </button>

          <!-- Cancel -->
          <button type="button" 
                  class="btn mx-1 mb-1 btn-secondary bg-black text-white border-white" 
                  style="min-width:120px;"
                  ng-click="methods.cancel($event)">
            Mégsem
          </button>
        </div>
        <p class="text-center text-white my-3">
					<span>Már van fiókod?</span>
					<a ui-sref="login">Itt</a>
					<span>tudsz bejelentkezni!</span>
				</p> 
      </form>
    </div>
  </div>
</div>
